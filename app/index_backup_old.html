<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Attn!</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<link rel="stylesheet" type="text/css" href="j-base.css" />
		<link rel="stylesheet" type="text/css" href="grid.css" />
		<link rel="stylesheet" type="text/css" href="stickyfooter.css" />
		<link rel="stylesheet" type="text/css" media="all" href="style.css" />
	<body>
		<!-- TO-DO: style this <noscript>You need JavaScript enabled to run Attn!</noscript>-->
		<div id="wrapper">
			<div id="metaInfo">
				<span id="accountID"></span>
				<a href="mailto:contact@attnbang.com">contact</a>
			</div>
			<div class="jbasewrap">
				<input id="attn" />
				<ul>
					<li class="selected" id="actionText"></li>
				</ul>
				<span id="infoText"></span>
				<form id="loginForm">
					<label for="loginID">Login ID</label>
					<input id="loginID" name="loginID" type="text" />
					<label for="password">Password</label>
					<input id="password" name="password" type="password" />
					<input type="submit" name="submitButton" value="Log in" />
					<p id="loginError"></p>
				</form>
			</div> <!-- close .jbasewrap -->
			<div class="push"></div>
		</div> <!-- close #wrapper -->
		<div class="footer">
			<span>Attn!</span>
			<div class="white">
				<a href="http://www.withjandj.com" target="_blank">J&amp;J</a>
			</div>
			<div class="jbasewrap">

			</div>			
        </div>
		<script type="text/javascript" src="http://tiddlyspace.com/bags/attn-test_public/tiddlers/jquery-1.6.2.js"></script>
		<script type="text/javascript" src="http://tiddlyspace.com/bags/attn-test_public/tiddlers/date.js"></script>
		<script type="text/javascript" src="http://tiddlyspace.com/bags/attn-test_public/tiddlers/chrjs.js"></script>
		<script type="text/javascript" src="http://tiddlyspace.com/bags/attn-test_public/tiddlers/jquery-json.min.js"></script>
		<script type="text/javascript" src="iframe-comms.js"></script>
		<script type="text/javascript" src="http://tiddlyspace.com/bags/attn-test_public/tiddlers/attn.js"></script>
		<script type="text/javascript" src="http://tiddlyspace.com/bags/attn-test_public/tiddlers/app.js"></script>
		<!--[if (gte IE 6)&(lte IE 8)]>
		  <script type="text/javascript" src="selectivizr.min.js"></script>
		<![endif]--> 
	</body>
</html>
